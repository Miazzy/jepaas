<!DOCTYPE html>
<html data-type="list">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<script src="html5plus://ready"></script>
		<script>
			var APP = APP || {};
			APP.info = {info}
		</script>
		<script type="text/javascript" src="../../static/js/include.js" include="mui,indexedlist,picker,previewimage,ext,je,jefunc" ></script>
		<script type="text/javascript">
			//自定义JS
			{javascript}
		</script>
		<style type="text/css">
			/*自定义CSS*/
			{css}
		</style>
	</head>
	<body class="je-list-page">
		<div class="mui-loader je-loader" style="display: none;">加载中...</div>
		<header class="mui-bar mui-bar-nav je-header header-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{title}</h1>
			<a class="mui-icon mui-pull-right mui-icon-search je-act-dosearch je-audio-btn">
				<span class="dosearch-tip"></span>
			</a>
			<a class="mui-icon mui-pull-right mui-icon-more-filled je-audio-btn je-act-morebtn" style="font-weight: bold;display:none;"></a>
		<!--<div style="margin-top:44px;display: none;" class="je-searchbox">
				<div class="je-search-bar" >
					<div class="mui-input-row je-search">
						<input type="search" placeholder="输入关键字检索" class="mui-input-clear je-search-bar-input" style="background-color: transparent;margin: 0px;" >
					</div>
					<a class="mui-icon mui-icon-search je-search-bar-icon je-audio-btn" style="right:5px;"></a>
				</div>
				{cxcl}
			</div>-->
		</header>
		<footer class="mui-bar-footer mui-bar je-footer">
		    <div class="je-multiple-act">
		    	<div class="je-multiple-selectall">
		    		<div class="mui-input-row mui-checkbox mui-left">
						<label >全选</label>
						<input name="checkbox" type="checkbox">
					</div>
		    	</div>
		    	<a class="mui-btn mui-btn-link je-act-cancel je-audio-btn mui-pull-right">取消多选</a>
		    </div>
			<!--<div class="list-display-text">
		    	<a class="list-page-up text-disable je-audio-btn">上一页</a>
		    	<a class="list-page je-audio-btn"></a>
		    	<select class="list-page-go je-audio-btn">
		    	</select>
		    	<a class="list-page-down je-audio-btn">下一页</a>
		    </div>-->
		</footer>
		<div class="mui-content je-content" >
      <div class="mui-scroll-wrapper">
			<!--下拉刷新容器-->
			<div class="mui-scroll">
				<!--数据列表-->
				<div class="mui-card mui-table-view je-list"></div>
				<p class="je-list-pagetext"></p>
			</div>
    </div>
    </div>
		<div class="je-act-button je-fixed-button je-list-btn je-audio-btn" data-code="gridInsertBtn">
			<i class="mui-icon jeicon jeicon-plus je-audio-btn" style="font-size:22px;"></i>
		</div>
	</body>
</html>
